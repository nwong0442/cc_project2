<!DOCTYPE html>
<html>
<head>
    <title>
        MTurk request
    </title>
</head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="tools/mturk.js">
</script>
<script>
    function() {
        $('form > input').keyup(function() {

            var empty = false;
            $('form > input').each(function() {
                if ($(this).val() == '') {
                    empty = true;
                }
            });

            if (empty) {
                $('#register').attr('disabled', 'disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            } else {
                $('#register').removeAttr('disabled'); // updated according to http://stackoverflow.com/questions/7637790/how-to-remove-disabled-attribute-with-jquery-ie
            }
        });
    }
</script>

<body>
    <form id="mturk_form" onkeypress="return event.keyCode != 13">
        <h1>
        How many recognizable people are in the image?
        </h1>
        <img src="pictures\people1.jpg" width="800">
        <br />
        Please input a number:
        <input name="number1" type="number" min=0 id="userInput1">
        <br />
        <br />

        <img src="pictures\people2.jpg" width="800">
        <br />
